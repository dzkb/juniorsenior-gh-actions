name: Deploy to GitHub actions

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
        BASE_PATH: ci-cd-demo
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build && npx next export

      - name: Add .nojekyll 👨‍⚕️
        run: |
          touch out/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: out
